<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

  <div class="container">
    <main>

      <!-- Breadcrumbs -->
      <ol aria-label="Rastro de migas" class="tabs">
        <li aria-current="true" class="tabs--activo">Customer info</li>
        <li>Shipping info</li>
        <li>Payment selection</li>
      </ol>

      <!-- Form -->
      <form action="" class="checkout">
        <h1>Customer Information</h1>
        <div>
          <label for="firstName" class="checkout__name">First name</label>
          <input type="text" id="firstName" class="checkout__control">
        </div>
        <div>
          <label for="LastName" class="checkout__name">Last name</label>
          <input type="text" id="LastName" class="checkout__control">
        </div>
        <div>
          <label for="address" class="checkout__name">Address</label>
          <input type="text" id="address" class="checkout__control--size">
        </div>
        <div>
          <label for="country" class="checkout__name">Country</label>
          <select id="country">
            <option>Seleccionar&hellip;</option>
            <option value="">....</option>
          </select>
        </div>
        <div>
          <label for="city" class="checkout__name">City</label>
          <input type="text" id="city" class="checkout__control">
        </div>
        <div>
          <label for="postalcode" class="checkout__name">Posta code</label>
          <input type="number" maxlength="5" id="postalcode" class="checkout__control--partido">
          <button type="button" class="chechout__btn--find">Find</button>
        </div>
        <div>
          <label for="phone" class="checkout__name">Phone</label>
          <input type="tel" id="phone" class="checkout__control">
        </div>

        <div>
          <a href="#" class="link">Return to Shop</a>
          <button type="submit" class="checkout__btn--sumit">Continue to Shipping</button>
        </div>
      </form>

    </main>

    <!-- Resumen carrito -->
    <aside class="carrito">
      <h1>Shopping Cart <span aria-label="Número de productos">2</span></h1>
      <ul class="articulos">
        <li>
          <a href="#">
            <img src="..." alt="">
            Lightweight College Backpack
            <span aria-label="precio">€ 99.90</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="..." alt="">
            Business Casual Leather Watch Waterproof
            <span aria-label="precio">€ 69.90</span>
          </a>
        </li>
      </ul>
      <div>
        <button type="button" class="carrito__btn--voucher">Have a Voucher?</button>
        <form action="" class="drop">
          <label for="code" class="drop__name">Insert vaucher code</label>
          <input type="text" id="code" class="drop__control">
          <button type="submit" class="drop__btn--submit">Submit</button>
        </form>
      </div>
      <table class="tiket">
        <caption class="sr-only">Totales del carrito</caption>
        <tr>
          <th scope="row">Subtotal</th>
          <td>€ 169.80</td>
        </tr>
        <tr>
          <th scope="row">Shipping</th>
          <td>free</td>
        </tr>
        <tr class="">
          <th scope="row">Total</th>
          <td>€ 169.80</td>
        </tr>
      </table>
    </aside>
  </div> <!-- //.container -->

</body>

</html>
